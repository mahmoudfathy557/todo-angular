<div class="wrapper">
 <h1>Departments List - PrimeNg</h1>


 <button pButton type="button" class="p-button-raised p-button-rounded p-button-success" routerLink="/add-dep" >Add Department</button>
 <div class="card">
 <p-table [columns]="cols" [value]="deps" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">

             <ng-container *ngIf="col.field !='actions'; else elseTemplate">
              
              {{rowData[col.field]}}
             </ng-container>
             <ng-template #elseTemplate>
              
              <button pButton type="button" class="p-button-raised p-button-rounded p-button-warning" routerLink="/edit-dep/{{rowData.id}}" >edit</button>
              <button pButton type="button" class="p-button-raised p-button-rounded p-button-danger" (click)="deleteDep(rowData)" >delete</button>
             </ng-template>
             
            </td>
            

            
        </tr>
    </ng-template>
</p-table>
</div>
</div>
