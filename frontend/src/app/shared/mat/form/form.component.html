<h2>Registration Form</h2>

 
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()"
  class="example-form"
  > 
  <mat-form-field class="example-full-width">
    <mat-label>first name</mat-label>
    <input
      matInput
      type="text"
      [class.is-invalid]="firstName?.invalid && firstName?.touched"
      formControlName="firstName"
    />
    <div *ngIf="firstName?.invalid && firstName?.touched">
      <small class="text-danger" *ngIf="firstName.errors?.required"
        >firstName is required</small
      >
      <small class="text-danger" *ngIf="firstName.errors?.minlength"
        >firstName must be at least 3 characters</small
      >
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>last name</mat-label>
    <input
      matInput
      type="text"
      [class.is-invalid]="lastName?.invalid && lastName?.touched"
      formControlName="lastName"
    />
    <div *ngIf="lastName?.invalid && lastName?.touched">
      <small class="text-danger" *ngIf="lastName.errors?.required"
        >lastName is required</small
      >
      <small class="text-danger" *ngIf="lastName.errors?.minlength"
        >lastName must be at least 3 characters</small
      >
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>age </mat-label>
    <input
      matInput
      type="number"
      [class.is-invalid]="age?.invalid && age?.touched"
      formControlName="age"
    />
  </mat-form-field>
  

  <mat-form-field class="example-full-width">
    <mat-label>email</mat-label>
    <input
      matInput
      type="text"
      [class.is-invalid]="email?.invalid && email?.touched"
      formControlName="email"
    />
    <div *ngIf="email?.invalid && email?.touched">
      <small class="text-danger" *ngIf="email.errors?.required"
        >email is required</small
      >
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label> hiring date</mat-label>
    <input
      matInput
      type="text"
      [class.is-invalid]="hiredAt?.invalid && hiredAt?.touched"
      formControlName="hiredAt"
    />
    <div *ngIf="hiredAt?.invalid && hiredAt?.touched">
      <small class="text-danger" *ngIf="hiredAt.errors?.required"
        >hiredAt is required</small
      >
    </div>
  </mat-form-field>

  <div>

  
   <button mat-raised-button color="primary"
     type="submit"
     [disabled]="!registrationForm.valid"
   
   >Submit</button>
  </div>
</form>
