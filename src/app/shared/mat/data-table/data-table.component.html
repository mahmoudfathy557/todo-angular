<div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

   <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <ng-container *ngIf="column != 'actions'; else elseTemplate">
        <td mat-cell *matCellDef="let object">{{ object[column] }}</td>
      </ng-container>

      <!-- actions btns -->
      <ng-template #elseTemplate>
        <td mat-cell *matCellDef="let object"> 
          <button mat-raised-button color="accent"  routerLink="/edit-emp/{{object.id}}">Edit</button>
          <button mat-raised-button color="warn" (click)="deleteEmp(object)" >Delete</button>
        </td>
      </ng-template>
    </ng-container>

  
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
